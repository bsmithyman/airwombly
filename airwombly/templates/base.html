<!DOCTYPE HTML>
<html lang="en">
<head>
  {% block title %}
  <title>airwombly</title>
  {% endblock %}
</head>
<body>
{% block content %}{% endblock %}

  {% with pages = br.getPages() %} 
  {% if pages %}
<div id="navigation">
  <ul>
  {% for page in pages %}
    <li><a href="{{ url_for('page', tag=page) }}">{{ page }}</a></li>
  {% endfor %}
  </ul>
  {% endif %}
</div>
  {% endwith %}
</body>
</html>
