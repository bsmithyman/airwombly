<!DOCTYPE HTML>
<html lang="en">
<head>
  {% block title %}
  <title>airwombly</title>
  {% endblock %}
  <link href="/static/base.css" rel="stylesheet" />
</head>
<body>

<div id="navigation">
  <ul>
  {% cache 300 %}
    <a href="{{ url_for('root') }}"><li>index</li></a>
  {% for page in br.getPages() %}
    <a href="{{ url_for('page', tag=page) }}"><li>{{ page }}</li></a>
  {% endfor %}
  {% endcache %}
  </ul>
</div>

<div id="content">
{% block content %}{% endblock %}
</div>

</body>
</html>
